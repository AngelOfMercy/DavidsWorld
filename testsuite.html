<script type="text/javascript">
var total = 0;
var passed = 0;
function performTest(message, expr, expected, scope, succ) {
	total++;
	var eval = evaluate(expr, scope);
	var pass = (eval === expected) === succ;
	if (pass) passed++;
	$('body').append($('<div/>', {'class':'result ' + ((pass) ? 'pass' : 'fail') })
		.html('Test ' + total + ': <span class="expr">'+message+'</span>')); //TODO show when a negative result expected
}

function concludeTests(){
	$('body').prepend($('<div/>', {'class':'summary ' + ((total === passed) ? 'pass' : 'fail') })
		.text(passed + ' out of ' + total + ' tests passed.')); 
}

var expression = {
	type:"SOME",
	first: 'p',
	second: {
		type: 'EQUAL',
		first: {type: 'CONST', val: 7},
		second: {type: 'VAR_ACCESS', vari: 'p', field: 'x'}
	}
};

var world = [{x: 3, y: 2},
			 {x: 5, y: 2},
			 {x: 8, y: 4},
			 {x: 1, y: 3}
			];

performTest('some p | 7 = p.x', expression, false, {}, true);

//Test field access
performTest('p.x', {type: 'VAR_ACCESS', vari: 'p', field: 'x'}, 1, { p: {x: 1, y: 2}}, true);
performTest('q.x', {type: 'VAR_ACCESS', vari: 'q', field: 'x'}, 3, { p: {x: 1, y: 2}, q: {x: 3, y: 2}}, true);

//Const
performTest('4 is int', {type: 'CONST', val: 4}, 4, {}, true);
performTest('4 is not string', {type: 'CONST', val: 4}, '4', {}, false);

//Implies
performTest('true -> false is false', {type: 'IMPLIES', first: {type: 'CONST', val: true}, second: {type: 'CONST', val: false}}, false, {}, true);
performTest('false -> false', {type: 'IMPLIES', first: {type: 'CONST', val: false}, second: {type: 'CONST', val: false}}, true, {}, true);
//More tests
//{type: , first: , second: }

//Some p . p.x = 3 and p.y = 2 (should be true)
performTest('some p | p.x = 3 and p.y = 2', {type: 'SOME', first: 'p', second: {type: 'AND', first: {type: 'EQUAL', first: {type: 'VAR_ACCESS', vari: 'p', field: 'x'}, second: {type: 'CONST', val: 3}},
 second: {type: 'EQUAL', first: {type: 'VAR_ACCESS', vari: 'p', field: 'y'}, second: {type: 'CONST', val: 2}}}}, true, {}, true);

//All p . p.x < 10 or p.y > 3 (should be true)
performTest('all p | p.x < 10 or p.y > 3', {type: 'ALL', first: 'p', second: {type: 'OR', first: {type: 'LESS_THAN', first: {type: 'VAR_ACCESS', vari: 'p', field: 'x'}, second: {type: 'CONST', val: 10}},
 second: {type: 'GREATER_THAN', first: {type: 'VAR_ACCESS', vari: 'p', field: 'y'}, second: {type: 'CONST', val: 3}}}}, true, {}, true);

//All p . p.x < 10 and p.y > 3 (should be false)
performTest('all p | p.x < 10 and p.y > 3 is false', {type: 'ALL', first: 'p', second: {type: 'AND', first: {type: 'LESS_THAN', first: {type: 'VAR_ACCESS', vari: 'p', field: 'x'}, second: {type: 'CONST', val: 10}},
 second: {type: 'GREATER_THAN', first: {type: 'VAR_ACCESS', vari: 'p', field: 'y'}, second: {type: 'CONST', val: 3}}}}, true, {}, false);

//All p . p.x != p.y (should be true)
performTest('all p | p.x != p.y', {type: 'ALL', first: 'p', second: {type: 'NOT_EQUAL', first: {type: 'VAR_ACCESS', vari: 'p', field: 'x'}, second: {type: 'VAR_ACCESS', vari: 'p', field: 'y'}}}, true, {}, true);

//Some p . p.x == p.y (should be false)
performTest('some p | p.x == p.y is false', {type: 'SOME', first: 'p', second: {type: 'EQUAL', first: {type: 'VAR_ACCESS', vari: 'p', field: 'x'}, second: {type: 'VAR_ACCESS', vari: 'p', field: 'y'}}}, true, {}, false);

//Some p, q . p.x == q.y (should be true)
performTest('some p, q . p.x == q.y', {type: 'SOME', first: 'p', second: {type: 'SOME', first: 'q', second: {type: 'EQUAL', first: {type: 'VAR_ACCESS', vari: 'p', field: 'x'}, second: {type: 'VAR_ACCESS', vari: 'q', field: 'y'}}}}, true, {}, true);

//All p, q . p != q -> p.y != q.y (should be false)
performTest('all p, q | p != q -> p.y != q.y is false', {type: 'ALL', first: 'p', second: {type: 'ALL', first: 'q', second:
{type: 'IMPLIES', first: {type: 'NOT_EQUAL', first: {type: 'VAR_ACCESS', vari: 'p', field: null}, second: {type: 'VAR_ACCESS', vari: 'q', field: null}}, 
second: {type: 'NOT_EQUAL', first: {type: 'VAR_ACCESS', vari: 'p', field: 'y'}, second: {type: 'VAR_ACCESS', vari: 'q', field: 'y'}}}}}, true, {}, false);

//Some p, q . p = q (should be true)
performTest('some p, q | p = q', {type: 'SOME', first: 'p', second: {type: 'SOME', first: 'q', second: {type: 'NOT_EQUAL', first: {type: 'VAR_ACCESS', vari: 'p', field: null}, second: {type: 'VAR_ACCESS', vari: 'q', field: null}}}}, true, {}, true);


//All p . p.x > 6 iff p.y > 2 (should be false)
performTest('all p | p.x > 6 iff p.y > 2 is false', {type: 'ALL', first: 'p', second: {type: 'IFF', first: {type: 'GREATER_THAN', first: {type: 'VAR_ACCESS', vari: 'p', field: 'x'}, second: {type: 'CONST', val: 6}},
 second: {type: 'GREATER_THAN', first: {type: 'VAR_ACCESS', vari: 'p', field: 'y'}, second: {type: 'CONST', val: 2}}}}, true, {}, false);

//Some p . p.x > 6 iff p.y > 2 (should be true)
performTest('some p | p.x > 6 iff p.y > 2 ', {type: 'SOME', first: 'p', second: {type: 'IFF', first: {type: 'GREATER_THAN', first: {type: 'VAR_ACCESS', vari: 'p', field: 'x'}, second: {type: 'CONST', val: 6}},
 second: {type: 'GREATER_THAN', first: {type: 'VAR_ACCESS', vari: 'p', field: 'y'}, second: {type: 'CONST', val: 2}}}}, true, {}, true);

//Some p . p.x == 8 and (All q . p.y >= q.y) (should be true)
performTest('some p | p.x == 8 and (All q . p.y >= q.y)', {type: 'SOME', first: 'p', second: {type: 'AND', first: {type: 'EQUAL', first: {type: 'VAR_ACCESS', vari: 'p', field: 'x'}, second: {type: 'CONST', val: 8}},
 second: {type: 'ALL', first: 'q', second: {type: 'GTE', first: {type: 'VAR_ACCESS', vari: 'p', field: 'y'}, second: {type: 'VAR_ACCESS', vari: 'q', field: 'y'} } }}}, true, {}, true);

concludeTests();
</script>
